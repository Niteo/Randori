<!DOCTYPE html>
<style>
  #state {
      padding-top: 1em;
  }


 /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  bottom: 9px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input + .slider {
  background-color: #90ff6e;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}




</style>

<script>

var poll = {"children": [

  {"answers": ["B-", "AB-"],

 "paths": [[0, "Other", 1], [1, "Other", 2]],
 "roots": [{"answers": ["O+", "A+", "Other"],
   "probability": ["1/3", "1/3", "1/3"],
   "qid": 0,
   "truth": "1/2",
   "question": "Blood type?"}, 
   {"answers": ["A", "B", "C"],
   "probability": ["1/3", "1/3", "1/3"],
   "qid": 4,
   "truth": "3/4",
   "question": "Q2?"},
   {"answers": ["1", "2"],
   "probability": ["1/2", "1/2"],
   "qid": 3,   
   "truth": "1/3",
   "question": "1 or 2?"}],
 "order": [0, 4, 3]
}

var counter = 1;
var follow_up_counter = 1;
var paths = [];
var roots = [];
var children = [];

var input = document.createElement('input');
input.type = 'file';

input.onchange = e => { 

   // getting a hold of the file reference
   var file = e.target.files[0]; 

   // setting up the reader
   var reader = new FileReader();
   reader.readAsText(file,'UTF-8');

   // here we tell the reader what to do when it's done reading...
   reader.onload = readerEvent => {
      var content = readerEvent.target.result; // this is the content!
      var parsed = JSON.parse(content)
      fromJSON(parsed); 
   }

}

function toggle(){
  let elem = document.getElementById("toggler");
  console.log(elem.checked)

  // Explore mode
  if(elem.checked){

  } else{ //Edit mode
    cleanGUI();
  }
}


function toJSON(){
  let output = {};
  let order = [];

  //Populate data from UI


  // Assign
  output['children'] = children;
  output['roots'] = roots;
  output['paths'] = paths;
  output['order'] = order;

  console.log(output);

  return JSON.stringify(output);
}

function fromJSON(content){
  let max = Number.MIN_VALUE;
  let fmax = Number.MIN_VALUE;
  let order = [];
  children = [];
  roots = [];
  paths = [];

  children = content['children'];
  roots = content['roots'];
  paths = content['paths'];
  order = content['order'];



  // Populate UI
  roots.forEach(function (root){
    let qid = root['qid'];
    createQuestionUI(root['question'], root['answers'], root['probability'], qid);
    if(qid > max){
      max = qid;
    }
  });

  let count = 1;
  order.forEach(function (qid){
    document.getElementById("question"+qid+"order").value = count;
    count++;

  });

  children.forEach(function (child){
    //Find path(s)
    let parents = [];
    let fqid = child['qid'];

    paths.forEach(function (path){
      if(path[2]==fqid){
        parents.push((path[0]),path[1]);
      }
    });
    createFollowUpUI(child['question'], child['answers'], child['probability'],fqid, parents, parents);

    if(fqid > fmax){
      fmax = fqid;
    }
  });



  counter = max;
  follow_up_counter = fmax;
}




// Graphical representation
function newQuestionUI() {
  createQuestionUI("", "", "", counter);
  counter++;

}

// Graphical representation
function newFollowUpUI() {
  createFollowUpUI("","","","", "", follow_up_counter);
  follow_up_counter++;

}

// Logic representation
function createQuestion(q, a, prob, i){
  let question = {};
  question['question'] = q;
  question['qid'] = i;
  question['answers'] = a;
  question['probability'] = prob;


  return question;
}

// Logical representation
function createPath(p, pa, c){
  paths.push([p,pa,c]);
}

// Logic representation
function createFollowUp(q, a, prob, i, pid, pa){
  let question = createQuestion(q, a, prob, i);
  createPath(pid,pa,i);
}

// createFollowUpUI(Question string, Answer string, Probabilities string, Parent id, Parent answer string)

  probabilities.placeholder = "Proability to choose corresponding answer";

  question.value=q;

  remove_button.onclick = function remove() {
    followups.removeChild(elem);
  }

  elem.appendChild(id_label);

  elem.appendChild(question_label); 
  elem.appendChild(question);

  elem.appendChild(answers);

}

function export_poll() {
  let name = prompt("Enter a file name: ", "poll.json");
  let contentType = "application/json;charset=utf-8;";
  let a = document.createElement('a');
  a.download = name;
  a.href = 'data:' + contentType + ',' + encodeURIComponent(toJSON());
  a.target = '_blank';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a)
}
